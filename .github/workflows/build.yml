name: Build and Restore

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # Need full history for GitVersion

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: '8.0'

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: '9.0'

            - name: Run MSBuild
              run: msbuild build.proj /p:PublicRelease=true /p:Configuration=Release
